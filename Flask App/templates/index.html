<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Dropdowns within a Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="m-4">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Visualizations</a>
              <div class="dropdown-menu dropdown-menu-end">
                <a href="#" class="dropdown-item">Static</a>
                <a href="#" class="dropdown-item">Dynamic</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="u-align-center u-clearfix u-image u-shading u-section-1" src="" data-image-width="750"
      data-image-height="419" id="carousel_f913">
      <h3>Patient Information Form</h3>

      <div>
        <form action="/result" method="POST">
          <label for="age">Age</label>
          <input type="text" id="age" name="age">
          <br>
          <label>Gender: &nbsp;&nbsp;&nbsp;</label>
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="Male">
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="Female">
          <br>
          <label for="edu">Ethnicity</label>
          <select id="ethnicity" name="edu">
            <option value="empty"></option>
            <option value="0">Caucasian</option>
            <option value="1">Asian</option>
            <option value="2">African American</option>
            <option value="3">Hispanic</option>
            <option value="4">Native American</option>
            <option value="5">Other</option>
          </select>
          <br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </section>
  </div>
</body>

<footer class="page-footer font-small blue pt-4">
  <div class="container-fluid text-center text-md-left">
    <div class="row">
      <div class="col-md-12 mt-md-0 mt-3">
        <p>Lindsey Morales, Vishaal Gupta, Atika
          Hemani,&nbsp;<br>Isaac Rosenthal, &amp; Jessie Wan<br></p>
      </div>
      <hr class="clearfix w-100 d-md-none pb-3">
      <div class="col-md-3 mb-md-0 mb-3">
      <div class="col-md-3 mb-md-0 mb-3">
      </div>
    </div>
  </div>

</footer>
